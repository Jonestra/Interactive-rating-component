<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./src/styles.css"/>  
    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Rating State -->
    <section class="container-one">
      <figure class="icon-container">
        <img class="icon" src="./assets/images/icon-star.svg" alt="icon-star"/>
      </figure>
      <section class="description">
        <h1 class="title">How did we do?</h1>
        <p class="explain-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </section>
      <div class="rate-container">
        <button type="button" class="number-rate">1</button>
        <button type="button" class="number-rate">2</button>
        <button type="button" class="number-rate">3</button>
        <button type="button" class="number-rate">4</button>
        <button type="button" class="number-rate">5</button>
      </div>
      <button type="submit" class="complete-form">Submit</button>
    </section>
    <!-- Thankyou State -->
    <section class="container-two">
      <img class="img-container" src="./assets/images/illustration-thank-you.svg" alt="illustration-thank-you"/>
      <p class="result-rate">You selected <span class="select-rate">4</span> out of 5</p>
      <h2 class="subtitle">Thank you!</h2>
      <p class="resolution-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
    <script src="./src/script.js"></script>
  </body>
</html>
